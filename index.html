<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Persian Date Picker Element - Test All Versions</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      text-align: center;
      background-color: #f9fafb;
      color: #374151;
      padding: 2rem;
      margin: 0;
      direction: rtl;
    }

    h1, h2 {
      font-weight: 600;
    }

    h2 {
      margin-bottom: 1rem;
      margin-top: 2rem;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }

    .versions {
      display: flex;
      justify-content: space-between;
      gap: 2rem;
      margin-top: 2rem;
    }

    .version {
      flex: 1;
      padding: 1.5rem;
      border-radius: 8px;
      background-color: white;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .file-info {
      font-size: 0.8rem;
      color: #64748b;
      margin-bottom: 1rem;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>تقویم شمسی (جلالی)</h1>
    <p>این صفحه برای تست همه نسخه های کامپوننت تقویم جلالی می‌باشد.</p>
    
    <div class="versions">
      <div class="version">
        <h2>نسخه توسعه</h2>
        <div class="file-info">dist/jalali-date-picker.js (17.39 KB)</div>
        <jalali-date-picker id="dev-picker"></jalali-date-picker>
      </div>
      
      <div class="version">
        <h2>نسخه تولید (UMD)</h2>
        <div class="file-info">dist/jalali-date-picker.min.js (9.98 KB)</div>
        <jalali-date-picker id="prod-picker"></jalali-date-picker>
      </div>
      
      <div class="version">
        <h2>نسخه ESM</h2>
        <div class="file-info">dist/jalali-date-picker.esm.js (9.98 KB)</div>
        <jalali-date-picker id="esm-picker"></jalali-date-picker>
      </div>
    </div>

    <div style="margin-top: 2rem;">
      <button id="switch-script" onclick="toggleScript()">بارگذاری با نسخه UMD تولید</button>
    </div>
  </div>

  <!-- Start with development version -->
  <script src="dist/jalali-date-picker.js" type="text/javascript"></script>
  
  <script>
    // Function to toggle between script versions for testing
    function toggleScript() {
      const button = document.getElementById('switch-script');
      const currentScript = document.querySelector('script[src^="dist/jalali-date-picker"]');
      const currentSrc = currentScript.getAttribute('src');
      
      let newSrc;
      if (currentSrc.includes('min.js')) {
        newSrc = 'dist/jalali-date-picker.js';
        button.textContent = 'بارگذاری با نسخه UMD تولید';
      } else {
        newSrc = 'dist/jalali-date-picker.min.js';
        button.textContent = 'بارگذاری با نسخه توسعه';
      }
      
      // Remove current script
      currentScript.remove();
      
      // Add new script
      const newScript = document.createElement('script');
      newScript.src = newSrc;
      newScript.type = 'text/javascript';
      document.body.appendChild(newScript);
      
      // Clear all pickers
      document.querySelectorAll('jalali-date-picker').forEach(picker => {
        picker.innerHTML = '';
      });
      
      // Reload page after a short delay
      setTimeout(() => {
        location.reload();
      }, 1000);
    }
  </script>
</body>
</html>
